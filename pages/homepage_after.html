<html>

<head>
<title>TBW</title>
<style>
.mySlides {display: none}

.slideshow-container {
  max-width: 1000px;
  position: relative;

}
</style>
</head>

<body>

<div class="slideshow-container">

<div class="mySlides">
  <img src="http://tannerwhitney.com/wp-content/uploads/2015/09/FH000018.jpg" width="750" height="500" />
  </div>
    
<div class="mySlides">
  <img src="http://tannerwhitney.com/wp-content/uploads/2015/09/0017_47950009.jpg" width="750" height="500" />
  </div>
    
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1} 
    slides[slideIndex-1].style.display = "block"; 
    setTimeout(showSlides, 2000); // Change image every 2 seconds

}
</script>

</body>
</html>
